# Kubernetes Deployment - Definiert wie die SOL Pods erstellt werden
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
      annotations:
        # Diese Annotation triggert einen Rollout, wenn sich das Image ändert
        deployment.kubernetes.io/revision: "{{ .Release.Revision }}"
        # Timestamp für Rollout-Trigger bei Änderungen
        rollme: {{ now | unixEpoch }}
    spec:
      {{- if .Values.secrets.dockerImages }}
      imagePullSecrets:
        - name: {{ .Values.secrets.dockerImages }}
      {{- end }}
      containers:
        - name: {{ .Values.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "{{ .Values.service.port }}"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: PAYLOAD_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.appSecrets }}
                  key: PAYLOAD_SECRET
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.appSecrets }}
                  key: DATABASE_URI
            - name: SCHOOL_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.appSecrets }}
                  key: SCHOOL_NAME
                  optional: true
            - name: SCHOOL_STREET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.appSecrets }}
                  key: SCHOOL_STREET
                  optional: true
            - name: SCHOOL_POSTAL_CODE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.appSecrets }}
                  key: SCHOOL_POSTAL_CODE
                  optional: true
            - name: SCHOOL_CITY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.appSecrets }}
                  key: SCHOOL_CITY
                  optional: true
            - name: SCHOOL_PHONE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.appSecrets }}
                  key: SCHOOL_PHONE
                  optional: true
            - name: SCHOOL_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.appSecrets }}
                  key: SCHOOL_EMAIL
                  optional: true
            - name: IMPRESSUM_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.appSecrets }}
                  key: IMPRESSUM_URL
                  optional: true
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
